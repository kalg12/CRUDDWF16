<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD UCAMP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Insertamos el navbar desde Bootstrap -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://ucamp.io/repositorio/uploads/2022/05/logo-top-ucamp.png"
            alt="Logo"
            width="70"
            height="30"
            class="d-inline-block align-text-top"
          />
          Usando LocalStorage
        </a>
      </div>
    </nav>

    <main class="container mt-3">
      <h1>Lista de tareas por realizar</h1>
      <form class="form-horizontal">
        <fieldset>
          <!-- Form Name -->

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="tarea">Tarea</label>
            <div class="col-md-4">
              <input
                id="tarea"
                name="tarea"
                type="text"
                placeholder="Hacer la despensa"
                class="form-control input-md"
                required=""
              />
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="descripcion"
              >Descripción de la tarea</label
            >
            <div class="col-md-4">
              <textarea
                class="form-control"
                id="descripcion"
                name="descripcion"
              ></textarea>
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="btnPrimario"></label>
            <div class="col-md-4">
              <button
                id="btnPrimario"
                name="btnPrimario"
                class="btn btn-primary"
                onclick="crearTarea(event)"
              >
                Enviar
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </main>

    <section class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tarea</th>
            <th scope="col">Descripción</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </section>

    <script src="./src/scripts/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
